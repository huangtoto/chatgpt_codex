<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生成式 AI 應用案例互動儀表板</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Lucide React UMD -->
  <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.production.min.js"></script>
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8"></div>

  <script type="text/babel">
    const { useState } = React;
    const { Search, Plane, Briefcase, Bot } = lucideReact;

    const useCasesData = [
      {
        industry: 'Automotive & Logistics',
        category: 'Customer Agents',
        company: 'Mercedes-Benz',
        title_zh: '車載對話式搜尋',
        description_zh: 'Mercedes‑Benz 使用 Google Cloud 的汽車產業 AI 代理人，於新款車型提供對話式搜尋與導航功能。',
        description_en: 'Mercedes‑Benz provides conversational search and navigation in the new CLA series cars using Google Cloud\'s Automotive AI Agent.',
        is_new: true
      },
      {
        industry: 'Financial Services',
        category: 'Employee Agents',
        company: 'HSBC',
        title_zh: '客服支援助理',
        description_zh: 'HSBC 利用生成式 AI 協助員工快速取得產品資訊，提升客戶服務品質。',
        description_en: 'HSBC uses generative AI to help employees quickly find product information, improving customer service.',
        is_new: false
      },
      {
        industry: 'Media, Marketing & Gaming',
        category: 'Creative Agents',
        company: 'Electronic Arts',
        title_zh: '遊戲內容生成',
        description_zh: 'EA 探索生成式 AI 加速遊戲素材製作，以更快推出創新遊戲體驗。',
        description_en: 'EA explores generative AI to accelerate asset creation and deliver new gaming experiences faster.',
        is_new: false
      },
      {
        industry: 'Technology',
        category: 'Code Agents',
        company: 'Github',
        title_zh: 'Copilot 程式碼助理',
        description_zh: 'Copilot 透過大型語言模型協助開發者撰寫程式碼，提高開發效率。',
        description_en: 'Copilot leverages large language models to assist developers with code, boosting productivity.',
        is_new: false
      },
      {
        industry: 'Public Sector & Nonprofits',
        category: 'Data Agents',
        company: 'UNICEF',
        title_zh: '資料洞察平台',
        description_zh: 'UNICEF 運用生成式 AI 分析資料，以支援全球兒童福利相關決策。',
        description_en: 'UNICEF uses generative AI to analyze data and support decisions around children\'s welfare.',
        is_new: false
      },
      {
        industry: 'Retail',
        category: 'Customer Agents',
        company: 'Sephora',
        title_zh: '個人化購物助理',
        description_zh: 'Sephora 利用生成式 AI 提供美妝產品推薦，打造個性化購物體驗。',
        description_en: 'Sephora harnesses generative AI to offer personalized beauty recommendations and shopping experiences.',
        is_new: true
      }
    ];

    const industries = ['全部', ...Array.from(new Set(useCasesData.map(c => c.industry)))];
    const agentTypes = ['全部', ...Array.from(new Set(useCasesData.map(c => c.category)))];

    function FilterControls({ selectedIndustry, setIndustry, selectedAgent, setAgent, searchTerm, setSearch }) {
      return (
        <div className="space-y-6" >
          <div className="relative">
            <Search className="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" />
            <input
              type="text"
              placeholder="搜尋案例、公司或關鍵字..."
              value={searchTerm}
              onChange={e => setSearch(e.target.value)}
              className="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
            />
          </div>
          <div>
            <label className="text-sm font-semibold text-gray-600 mb-2 block">產業分類 (Industry)</label>
            <div className="flex flex-wrap gap-2">
              {industries.map(ind => (
                <button
                  key={ind}
                  onClick={() => setIndustry(ind)}
                  className={`px-3 py-1.5 text-xs sm:text-sm font-medium rounded-full transition-all duration-200 border flex items-center gap-2 ${selectedIndustry === ind ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-gray-700 hover:bg-gray-100 border-gray-300'}`}
                >
                  {ind}
                </button>
              ))}
            </div>
          </div>
          <div>
            <label className="text-sm font-semibold text-gray-600 mb-2 block">代理人種類 (Agent Type)</label>
            <div className="flex flex-wrap gap-2">
              {agentTypes.map(type => (
                <button
                  key={type}
                  onClick={() => setAgent(type)}
                  className={`px-3 py-1.5 text-xs sm:text-sm font-medium rounded-full transition-all duration-200 border flex items-center gap-2 ${selectedAgent === type ? 'bg-green-600 text-white border-green-600 shadow-md' : 'bg-white text-gray-700 hover:bg-gray-100 border-gray-300'}`}
                >
                  {type.replace(' Agents', '')}
                </button>
              ))}
            </div>
          </div>
        </div>
      );
    }

    function UseCaseCard({ data }) {
      return (
        <div className="bg-white rounded-xl shadow-sm hover:shadow-xl transition-shadow duration-300 p-6 flex flex-col border border-gray-200 relative">
          {data.is_new && <div className="absolute top-0 right-0 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded-bl-lg rounded-tr-xl">NEW</div>}
          <div className="flex justify-between items-start mb-4">
            <h3 className="text-lg font-bold text-gray-900 pr-4">{data.title_zh}</h3>
            <span className="text-sm font-bold text-indigo-600 whitespace-nowrap">{data.company}</span>
          </div>
          <div className="text-sm text-gray-600 flex-grow space-y-3">
            <p>{data.description_zh}</p>
            <p className="text-xs text-gray-400 italic pt-2 border-t border-gray-200">{data.description_en}</p>
          </div>
          <div className="mt-5 flex flex-wrap gap-2">
            <span className="text-xs font-semibold text-blue-800 bg-blue-100 px-3 py-1 rounded-full">{data.industry}</span>
            <span className="text-xs font-semibold text-green-800 bg-green-100 px-3 py-1 rounded-full">{data.category.replace(' Agents', '')}</span>
          </div>
        </div>
      );
    }

    function App() {
      const [industry, setIndustry] = useState('全部');
      const [agent, setAgent] = useState('全部');
      const [search, setSearch] = useState('');

      const filtered = useCasesData.filter(uc => {
        const matchIndustry = industry === '全部' || uc.industry === industry;
        const matchAgent = agent === '全部' || uc.category === agent;
        const searchLower = search.toLowerCase();
        const matchSearch = search === '' ||
          uc.title_zh.toLowerCase().includes(searchLower) ||
          uc.description_zh.toLowerCase().includes(searchLower) ||
          uc.company.toLowerCase().includes(searchLower) ||
          uc.description_en.toLowerCase().includes(searchLower);
        return matchIndustry && matchAgent && matchSearch;
      });

      return (
        <div>
          <header className="text-center mb-8">
            <h1 className="text-4xl font-extrabold text-gray-800 tracking-tight">生成式 AI 產業應用案例</h1>
            <p className="mt-2 text-gray-500 max-w-2xl mx-auto">探索產業領導者如何運用生成式 AI 在各領域推動創新。</p>
          </header>

          <div className="mb-8 p-4 bg-white/80 backdrop-blur-sm rounded-xl shadow-md">
            <FilterControls
              selectedIndustry={industry}
              setIndustry={setIndustry}
              selectedAgent={agent}
              setAgent={setAgent}
              searchTerm={search}
              setSearch={setSearch}
            />
          </div>

          <main>
            {filtered.length > 0 ? (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" >
                {filtered.map((uc, idx) => <UseCaseCard key={idx} data={uc} />)}
              </div>
            ) : (
              <div className="text-center py-16 px-4 bg-white rounded-lg shadow-sm">
                <h3 className="text-lg font-semibold text-gray-700">找不到符合條件的應用案例</h3>
                <p className="text-gray-500 mt-2">請試著調整您的篩選條件或清除搜尋關鍵字。</p>
              </div>
            )}
          </main>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
